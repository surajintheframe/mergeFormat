<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300;1,400;1,700&family=Poppins:wght@200;300;400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="theory">
            <h1>Merge Sort</h1>
            <h3>Merge Sort is a sorting algorithm that divides the list, sorts individual elements, and then merges them
                to obtain a fully sorted list efficiently.</h3>
        </div>
    </div>
    </section>

    <section class="visualizer">
        <div id="particles-js"></div>
        <div class="container">
            <div class="box">
                <div id="bars"></div>
            </div>

            <div class="btn" id="buttons">
                <input type="text" id="array-input" placeholder="Enter array values (optional) ">

                <div class="btn_1">
                    <input type="range" id="array-size-input" min="5" max="25" value="15">

                </div>
                <div class="btn_2">
                    <button onclick="generateArray()">New Array</button>
                    <button onclick="startSort()">Start Sort</button>

                </div>
            </div>
        </div>
    </section>
    
    </section>



    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>

</html>
